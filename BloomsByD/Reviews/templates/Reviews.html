{% extends 'base.html' %}
{% load static %}

{% block content %}

<main role="main">
    <div class="container-fluid" style="background-color: rgb(207, 149, 159);">
            <section id="header" class="jumbotron text-center"> <h1 class="display-3">Review</h1> <p class="lead">Add your review here</p> <a href="{% url 'Review' %}" class="btn btn-secondary" style="background-color: rgb(207, 149, 159);">Add review</a> </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for Review in object_list %}
                    <div class="col-md-4">
                        <div class="card mb-4 box-shadow {% if forloop.counter|divisibleby:2 %}border-primary{% else %}border-secondary{% endif %}">
                            <div class="card-body d-flex flex-column justify-content-center align-items-start">
                                <p class="card-text flower-name text-center">{{ Review.flower }}</p>
                                <div class="ml-auto">
                                    <p class="card-text"><b>User:</b> {{ Review.username }}</p>
                                    <p class="card-text"><b>Feedback:</b> {{ Review.opinion }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>

<style>
    /* Add your custom styles here */

    .card.mb-4 {
        background-color: #fadedb;
        border: 4px solid;
        border-radius: 10px;
        height: 250px; /* Adjust the height as desired */
    }

    .border-primary {
        border-color: #c19698 !important;
    }

    .border-secondary {
        border-color: rgb(187, 106, 119) !important;
    }

    .flower-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
    }

    #header {
        background: url("{% static 'background.jpg' %}") center center / cover no-repeat;
        font-family: 'Courier New', Courier, monospace;
    }
</style>

{% endblock %}
