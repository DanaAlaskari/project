{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .btn-smaller {
    width: 200px; /* Adjust the width as needed */
    margin-left: 4em;
  }
</style>

<section class="" style="background-color: #c19698;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 pro-img-details d-flex align-items-center justify-content-center" style="border-radius: 1rem 0 0 1rem; background-color: white;">
              <div class="center-div">
                <img src="{% static 'feedbacks.png' %}" alt="" class="pro-img-details" style="border-radius: 1rem; height: 90%;">
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-left">
              <div class="card-body p-4 p-lg-5 text-black text-start">
                <div class="d-flex align-items-center mb-3 pb-1 text-center">
                  <h1 class="fw-bold mb-0">{{ flower }}</h1>  
                </div>
                <div class="col-md-6 me d-flex align-items-center">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <table>
                        {{ form.as_table }}
                      </table>
                      <br><br>
                      <div class="pt-1 mb-4 d-flex justify-content-center align-items-center">
                        <button class="btn btn-dark btn-lg btn-block btn-smaller justify-content-center align-items-center" type="submit" 
                        style="background-color: rgb(207, 149, 159);">Add review</button>
                      </div>
                    </div>
                  </form>   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="container mt-5">
  <div class="row">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.0.1/dist/gsap.min.js"></script>
    <script src="/js/main.js"></script>
  </div>
</div>

{% endblock %}
