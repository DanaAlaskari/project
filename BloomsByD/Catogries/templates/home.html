{% extends 'base.html' %}
{% load static %}

{% block content %}
<main role="main">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="first-slide" src="../static/flowers6.jpg" alt="First slide">
        <div class="container">
          <div class="carousel-caption text-left">
            <div class="text-box">
              <h1>BloomsByD</h1>
              <h5>"Let flowers be the language of your heart,<br> speaking volumes without uttering a word."</h5>
              <br><br>
              <p><a class="btn btn-lg btn-custom" href="{% url 'Catogries' %}" role="button">Shop Now</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="second-slide" src="../static/flowers4.jpg" alt="Second slide">
        <div class="container">
          <div class="carousel-caption">
            <div class="text-box">
              <h1 class="slogan">"Bloom with us"</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</main>
<div class="d-md-flex flex-md-equal my-md-3 pl-md-3">
  <a href="{% url 'Catogries' %}#daily-blooms" class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden section" style="background-color: rgb(207, 149, 159);">
    <div class="my-3 py-3">
      <h2 class="display-5" style="font-size: 1.7rem; text-align: center;">Daily<br>Blooms</h2>
    </div>
    <img src="../static/Daily6.jpg" alt="Image 1" class="section-image">
  </a>

  <a href="{% url 'Catogries' %}#occasional-blooms" class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden section" style="background-color:rgb(207, 149, 159);">
    <div class="my-3 p-3">
      <h2 class="display-5" style="font-size: 1.7rem; text-align: center;">Occasional Blooms</h2>
    </div>
    <img src="../static/Occ2.jpg" alt="Image 2" class="section-image">
  </a>

  <a href="{% url 'Catogries' %}#signature-blooms" class="mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden section" style="background-color:rgb(207, 149, 159);">
    <div class="my-3 py-3">
      <h2 class="display-5" style="font-size: 1.7rem; text-align: center;">Signature <br> Blooms</h2>
    </div>
    <img src="../static/flowers5.jpg" alt="Image 3" class="section-image">
  </a>
</div>
</div>
<!-- CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <style>
    body {
  background-color: #e4d4da; /* Light pinkish color */
}
h1{
  color: WHITE;
  font-family: "Courier New", monospace;
}
h2 {
    color: white;
    font-family: "Courier New", monospace;
  }
  h5{
    font-family: "Courier New", monospace;
  }
p{
  color: black;
}
  /* Existing CSS styles omitted for brevity */




  .text-box {
    background-color: rgb(207, 149, 159,0.8); /* Adjust the opacity and color as desired */
    padding: 10px; /* Adjust the padding as desired */
    display: inline-block;
    margin-right: 60px; /* Adjust the margin-right value to move the box more to the right */
    max-width: 800px; /* Adjust the max-width value to make the box smaller */
    max-height: 130px;
    position: relative; /* Add this line */
  }

  .text-box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;

    z-index: -1;
  }
.slogan{
  color: white;
}
.section {
  flex: 1;
}

.section-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 21px 21px 0 0;
}
.btn-custom {
  background-color: white;
  /* Add any other styles you want for the button */
}
.carousel-caption {
  top: 40%;
}
  /* Add some space between the navbar and carousel */
    .position-relative {
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      padding: 0 20px;
      width: 100%;
      box-sizing: border-box;
    }

    .text-container {
      text-align: left;
    }
    #myCarousel {
    position: relative;
    height: 50%; /* Set the carousel height to 100% of the viewport height */
    margin-top: 30px; /* Add margin to create space below the navbar */
  }

  .carousel-inner {
    height: 100%; /* Set the height of the carousel inner container to 100% */
  }

  .carousel-item {
    height: 100%; /* Set the height of each carousel item to 100% */
  }

  .carousel-item img {
    object-fit: cover; /* Ensure the images cover the entire carousel item */
    height: 100%; /* Set the height of the images to 100% */
    width: 100%; /* Set the width of the images to 100% */
  }
  </style>
{% endblock %}
