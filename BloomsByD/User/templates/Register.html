{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #b68d96;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{% static 'myshop.png' %}" style="height: 95%; border-radius: 2%;"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <span class="h1 fw-bold mb-0">Register</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">create your account here
                                </h5>
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <table>
                                            {{ form.as_p }}
                                        </table>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block custom-button"
                                            type="submit">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .card {
        height: 72%;
    }

    .custom-button {
        background-color: rgb(207, 149, 159);
    }
    form{
        font-size: smaller;
    }


</style>
{% endblock %}
