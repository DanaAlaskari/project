{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #b68d96;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'myshop.png' %}" style="height: 100%; border-radius: 2%;" alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black my-white-section"> <!-- Added my-white-section class -->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">Login</span>
                  </div>
                  <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary custom-button">Login</button>
                    </form>
                </div>
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'Regiter' %}"
                      style="color: #393f81;">Register here</a></p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .h1.fw-bold.mb-0 {
    margin-bottom: 2em;
  }

  /* Add margin-bottom to the card-body */
  .my-white-section {
    margin-bottom: 2em;
  }

  .card {
    height: 62%;
  }
  .custom-button {
    background-color: rgb(207, 149, 159);
}
</style>
{% endblock %}
